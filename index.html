<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="wrapper">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section id="add-item">
        <h3 for="add-item__new-task" class="title add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="add-item__new-task" class="task text" type="text">
          <button class="btn add-item__btn">Add</button>
        </div>
      </section>
      
      <h3 class="title">Todo</h3>
      <ul class="list" id="todo__list">
        <li class="list__link">
          <input type="checkbox" class="list__link__checkbox">
          <label class="task list__link-name">Pay Bills</label>
          <input type="text" class="task text list__link-input">
          <button class="btn edit list__link-btn">Edit</button>
          <button class="btn delete list__link-btn"><img src="./remove.svg" class="btn__img-delete" alt="icon delete"></button> <!--class-->
        </li>
        <li class="list__link list__link_edit-mode">
          <input type="checkbox" class="list__link__checkbox">
          <label class="task list__link-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text list__link-input">
          <button class="btn edit list__link-btn">Save</button>
          <button class="btn delete list__link-btn"><img src="./remove.svg" class="btn__img-delete" alt="icon delete"></button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>
      <ul class="list completed__list" id="completed__list">
        <li class="list__link">
          <input type="checkbox" class="list__link__checkbox" checked>
          <label class="task list__link-name">See the Doctor</label>
          <input type="text" class="task text list__link-input">
          <button class="btn edit list__link-btn">Edit</button>
          <button class="btn delete list__link-btn"><img src="./remove.svg" class="btn__img-delete" alt="icon delete"></button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
